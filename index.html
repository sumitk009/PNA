<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <center> <div id="homepage" class="homepage-container">
        
        <h1>Welcome to AWS Certified ML</h1>
        <h3>Are you ready to test your knowledge ?</h3>
        <button id="start-button" onclick="startQuiz()">Start Quiz</button> </center>
        
    </div>

    <div id="quiz-container" class="quiz-container" style="display: none;">
        <h1>AWS Certified Machine Learning</h1>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <center>
            <button id="submit-button" class="option-button">Submit</button>
            <button id="next-button" class="option-button">Next</button>
        </center>
        <div id="result-container"></div>

        <div id="user-details-form" style="display: none;">
            <h2>Enter Your Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <button onclick="saveDetails()">Save Details</button>
        </div>

    </div>

<script src="script.js"></script>

   
</body>
</html>
